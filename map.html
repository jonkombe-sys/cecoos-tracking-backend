<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CECOOS - Tracking Maritime en Temps R√©el</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f5f5; }
        .container { display: flex; height: 100vh; }
        #map { flex: 1; }
        .sidebar { width: 350px; background: white; padding: 20px; overflow-y: auto; box-shadow: -2px 0 10px rgba(0,0,0,0.1); }
        h1 { color: #0066cc; margin-bottom: 20px; font-size: 24px; }
        .info-section { margin-bottom: 25px; }
        .info-section h3 { color: #333; font-size: 14px; font-weight: 600; text-transform: uppercase; margin-bottom: 10px; color: #666; }
        .info-item { margin-bottom: 8px; padding: 8px; background: #f9f9f9; border-left: 3px solid #0066cc; }
        .info-item .label { font-weight: 600; color: #333; font-size: 13px; }
        .info-item .value { color: #666; font-size: 12px; margin-top: 2px; }
        .progress-bar { width: 100%; height: 8px; background: #e0e0e0; border-radius: 4px; overflow: hidden; margin: 10px 0; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #0066cc, #00ccff); width: 68%; transition: width 0.5s; }
        .status { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; }
        .status.in-transit { background: #e3f2fd; color: #0066cc; }
        .status.arrived { background: #e8f5e9; color: #2e7d32; }
        .port-item { padding: 12px; background: #f5f5f5; border-radius: 6px; margin-bottom: 8px; }
        .port-label { font-weight: 600; font-size: 13px; color: #333; }
        .port-details { font-size: 12px; color: #666; margin-top: 4px; }
        .loading { text-align: center; color: #0066cc; }
        .error { color: #d32f2f; }
        .refresh-time { font-size: 11px; color: #999; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="map"></div>
        <div class="sidebar">
            <h1>‚õ¥Ô∏è CECOOS Tracking</h1>
            <div id="info" class="loading">Chargement...</div>
        </div>
    </div>

    <script>
        // Initialiser la carte
        const map = L.map('map').setView([10, 70], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap',
            maxZoom: 19
        }).addTo(map);

        let shipMarker, routeLine;

        // Fonction pour calculer la distance sur un grand cercle
        function toRad(deg) { return deg * Math.PI / 180; }
        function toDeg(rad) { return rad * 180 / Math.PI; }

        // G√©n√©rer une route maritime r√©aliste (Grand Circle)
        function getGreatCircleRoute(lat1, lon1, lat2, lon2, points = 50) {
            const route = [];
            for (let i = 0; i <= points; i++) {
                const f = i / points;
                const A = Math.sin((1 - f) * toRad(180)) / Math.sin(toRad(180));
                const B = Math.sin(f * toRad(180)) / Math.sin(toRad(180));
                const x = A * Math.cos(toRad(lat1)) * Math.cos(toRad(lon1)) + B * Math.cos(toRad(lat2)) * Math.cos(toRad(lon2));
                const y = A * Math.cos(toRad(lat1)) * Math.sin(toRad(lon1)) + B * Math.cos(toRad(lat2)) * Math.sin(toRad(lon2));
                const z = A * Math.sin(toRad(lat1)) + B * Math.sin(toRad(lat2));
                const lat = toDeg(Math.atan2(z, Math.sqrt(x * x + y * y)));
                const lon = toDeg(Math.atan2(y, x));
                route.push([lat, lon]);
            }
            return route;
        }

        // Ic√¥nes personnalis√©es
        const portIcon = L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png', iconSize: [25, 41], iconAnchor: [12, 41] });
        const shipIcon = L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png', iconSize: [25, 41], iconAnchor: [12, 41] });
        const arrivalIcon = L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png', iconSize: [25, 41], iconAnchor: [12, 41] });

        // Fonction pour charger et afficher les donn√©es
        async function updateTracking() {
            try {
                const response = await fetch('https://cecoos-tracking-backend-1.onrender.com/api/voyages/VOYAGE-001/current-position');
                const data = await response.json();

                if (!data.success) throw new Error('Erreur API');

                // Extraire les donn√©es
                const { current_position, departure, arrival, name, tracking_id, voyage_id } = data;
                const progress = current_position.progress_percent;
                const status = progress >= 100 ? 'arrived' : 'in_transit';

                // Placer les marqueurs
                if (shipMarker) map.removeLayer(shipMarker);
                shipMarker = L.marker(
                    [current_position.latitude, current_position.longitude],
                    { icon: shipIcon, title: 'Position actuelle' }
                ).addTo(map).bindPopup(`<b>${name}</b><br>Position actuelle (${progress}%)`);

                // Tracer la route maritime (Grand Circle)
                if (routeLine) map.removeLayer(routeLine);
                const fullRoute = getGreatCircleRoute(
                    parseFloat(departure.lat), parseFloat(departure.lon),
                    parseFloat(arrival.lat), parseFloat(arrival.lon),
                    100
                );
                routeLine = L.polyline(fullRoute, { color: '#0066cc', weight: 3, opacity: 0.7, dashArray: '5, 5' }).addTo(map);

                // Tracer la partie compl√©t√©e en bleu solide
                const progressPoints = Math.floor((fullRoute.length - 1) * progress / 100);
                if (progressPoints > 0) {
                    const completedRoute = fullRoute.slice(0, progressPoints + 1);
                    L.polyline(completedRoute, { color: '#0066cc', weight: 3, opacity: 1 }).addTo(map);
                }

                // Placer les ports
                L.marker([departure.lat, departure.lon], { icon: portIcon, title: departure.port })
                    .addTo(map).bindPopup(`<b>D√©part</b><br>${departure.port}`);
                L.marker([arrival.lat, arrival.lon], { icon: arrivalIcon, title: arrival.port })
                    .addTo(map).bindPopup(`<b>Arriv√©e</b><br>${arrival.port}`);

                // Centrer la carte
                map.fitBounds([
                    [departure.lat, departure.lon],
                    [arrival.lat, arrival.lon]
                ], { padding: [50, 50] });

                // Mettre √† jour le panneau lat√©ral
                const statusLabel = status === 'arrived' ? 'Arriv√©' : 'En transit';
                const statusClass = status === 'arrived' ? 'arrived' : 'in-transit';

                document.getElementById('info').innerHTML = `
                    <div class="info-section">
                        <h3>Voyage</h3>
                        <div class="info-item">
                            <div class="label">Nom</div>
                            <div class="value">${name}</div>
                        </div>
                        <div class="info-item">
                            <div class="label">ID Tracking</div>
                            <div class="value">${tracking_id}</div>
                        </div>
                        <div class="info-item">
                            <div class="label">Statut</div>
                            <div class="status ${statusClass}">${statusLabel}</div>
                        </div>
                    </div>

                    <div class="info-section">
                        <h3>Progression</h3>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                        <div class="info-item">
                            <div class="label">Avancement</div>
                            <div class="value">${progress}% compl√©t√©</div>
                        </div>
                    </div>

                    <div class="info-section">
                        <h3>Position Actuelle</h3>
                        <div class="info-item">
                            <div class="label">Latitude</div>
                            <div class="value">${current_position.latitude.toFixed(4)}¬∞</div>
                        </div>
                        <div class="info-item">
                            <div class="label">Longitude</div>
                            <div class="value">${current_position.longitude.toFixed(4)}¬∞</div>
                        </div>
                    </div>

                    <div class="info-section">
                        <h3>D√©part</h3>
                        <div class="port-item">
                            <div class="port-label">üö¢ ${departure.port}</div>
                            <div class="port-details">${new Date(departure.date).toLocaleString('fr-FR')}</div>
                        </div>
                    </div>

                    <div class="info-section">
                        <h3>Destination</h3>
                        <div class="port-item">
                            <div class="port-label">üèÅ ${arrival.port}</div>
                            <div class="port-details">${new Date(arrival.date).toLocaleString('fr-FR')}</div>
                        </div>
                    </div>

                    <div class="refresh-time">üîÑ Mise √† jour: ${new Date().toLocaleTimeString('fr-FR')}</div>
                `;
            } catch (error) {
                document.getElementById('info').innerHTML = `<div class="error">Erreur: ${error.message}</div>`;
            }
        }

        // Charger au d√©marrage et actualiser chaque 10 secondes
        updateTracking();
        setInterval(updateTracking, 10000);
    </script>
</body>
</html>
